<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub OAuth Demo</title>
</head>
<body>
  <h1>GitHub OAuth Login</h1>

  <a href="https://github.com/login/oauth/authorize?client_id=Ov23liheZw8muRaLqpOn&scope=read:user&login=octopus-axonivy">
    <button>Login with GitHub</button>
  </a>

  <div id="user-info" style="display:none;">
    <h2 id="username"></h2>
    <img id="avatar" alt="User Avatar" style="width:100px;height:100px;">
  </div>

  <script>
    // Check if an access token is in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      const requestOptions = {
        method: "POST",
        redirect: "follow"
      };
      fetch("https://github.com/login/oauth/access_token?accept=application/json&client_id=Ov23liVMliBxBqdQ7FnG&client_secret=97ee39cd07698bb95ead8b76ba25f2686a6cc7a6&code=Ov23liheZw8muRaLqpOn", requestOptions)
        .then((response) => response.text())
        .then(data => {
          console.log(data);
          ;
        });
    }
    if (token) {
      fetch('https://api.github.com/user', {
        headers: {
          'Authorization': 'token ' + token
        }
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').textContent = `Welcome, ${data.login}`;
          document.getElementById('avatar').src = data.avatar_url;
          document.getElementById('user-info').style.display = 'block';
        });
    }
  </script>
</body>
</html>
